<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main" class="card card-body p-5">
      <form id="addForm">
        <div>
          <label class="form-label" for="amount">Choose Expense Amount</label>
          <input class="form-control" type="number" id="amount" name="amount" />
          <label class="form-label" for="desc">Description</label>
          <input
            class="form-control me-5"
            type="text"
            id="desc"
            name="description"
          />
          <label class="form-label" for="category"
            >Choose Expense category</label
          >
          <select class="form-select" name="category" id="category">
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Home">Home</option>
            <option value="Fun">Fun</option>
          </select>
          <div class="pt-5">
            <button type="submit" class="btn btn-primary floa" id="btn">
              ADD EXPENSE
            </button>
          </div>
        </div>
      </form>
      <div>
        <ul class="pt-5" id="itemlist"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
